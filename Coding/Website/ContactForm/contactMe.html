<!doctype html>
<html>

<head>

  <title>FCC-Survey Form</title>

</head>

<body>
  <div class="survey-form-container">
    <h1 id="title"> Job Form</h1>
    <p id="description">Enter your information here and we will get back to you as soon as possible!</p>
    <form id="survey-form">
      <div class="label">
        <label id="name-label" for="name">*Name</label>
      </div>
      <input type="text" name="name" id="name" class="input-field" required placeholder="Enter your Name">
      <div class="label">
        <label id="email-label" for="email">*Email</label>
      </div>
      <input type="email" name="email" id="email" class="input-field" required placeholder="Enter your Email">
      <div class="label">
        <label id="number-label" for="number">*Age</label>
      </div>
      <input type="number" name="number" id="number" class="input-field" min="1" max="105" required placeholder="Age">
      <div class="work-status-dropdown-container">
        <label id="work-status-dropdown-label" for="work-status-dropdown">Employment History</label>
        <select id="work-status-dropdown">
      
        <option value="volvo">Choose</option>
        <option value="saab">Student</option>
        <option value="fiat">Unemployed</option>
        <option value="audi">Working</option>
      
      </select>
      </div>
      <div id="radio-group" class="multiple-choice-section">
        <div class="column">
          <label id="radio-label" class="radio-container" for="radio-group">Gender</label>
        </div>
        <div class="column">
          <input type="radio" name="gender" value="male"> Male<br>
          <input type="radio" name="gender" value="female"> Female<br>
          <input type="radio" name="gender" value="other" checked> Other<br>
        </div>

      </div>
      <div id="radio-group" class="multiple-choice-section">
        <div class="column">
          <label id="vehicle-choice-label" class="radio-container" for="vehicle-choice">Transportation</label>
        </div>
        <div class="column">
          <div id="vehicle-choice" >
            <input type="checkbox" name="vehicle1" value="Bike"> Bike<br>
            <input type="checkbox" name="vehicle2" value="Car" checked> Car<br>
            <input type="checkbox" name="vehicle3" value="Other"> Other<br>
          </div>
        </div>
      </div>
        <div class="comment-section">
          <textarea rows="4" cols="40" placeholder="Enter additional comments you want us to know about you!"></textarea>
        </div>
        <button id="submit" value="Submit" class="block">Submit</button>

    </form>

</body>

</html>
